<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eenvoudigweg Ongetemd</title>
    <link rel="icon" type="image/png" href="/static/img/slot-machine.png"/>
    <link rel="stylesheet" href="css/style.css">
</head>



<body>

<div class="machine">

    <div class="boxes">
        <div class="box"><p id="result1">⭐</p></div>
        <div class="box"><p id="result2">⭐</p></div>
        <div class="box"><p id="result3">⭐</p></div>
    </div>

    <div class="roll">
        <button onclick="scoreValidator();">Roll</button>
    </div>

    <div class="boxes">
        <button onclick="improvedGamble('heads');">Kop</button>
        <button onclick="improvedGamble('tails');">Munt</button>
    </div>

</div>

<div>
    <p id="score">score</p>
    <p id="totalScore">total score</p>
</div>

<div>
    <p id="gamble">gamble</p>
</div>

<div id="changelog">
    <h2>changelog</h2>
    <ul>
        <li>26/10/2021: roll now results in emoji instead of text</li>
        <li>26/10/2021: placeholder emoji on startup</li>
        <li>26/10/2021: disallow gambling when score is 0</li>
        <li>27/10/2021: improved gamble function so it actually is 50/50</li>
    </ul>
</div>

<script src="js/script.js"></script>
</body>

</html>
